app:
  version: v2
spring:
  application:
    name: sbkst
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      client-id: ${spring.application.name}-consumer-client-id
      group-id: ${spring.application.name}-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.ByteBufferDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            key:
              default:
                type: org.apache.kafka.common.utils.Bytes
    streams:
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      client-id: ${spring.application.name}-streamsClientId
      auto-startup: true
      properties:
        default:
          deserialization:
            exception:
              handler: org.apache.kafka.streams.errors.LogAndContinueExceptionHandler
        num:
          stream:
            threads: 4
        topology:
          optimization: all
        processing:
          guarantee: exactly_once
schema:
  registry:
    url: http://localhost:8081
topic:
  prefix: ${spring.application.name}
  commands: ${topic.prefix}.commands.${app.version}
logging:
  level:
    ro:
      go:
        adrhc: debug
    org:
      springframework:
        kafka:
          config:
            StreamsBuilderFactoryBean: debug
          listener: info
      apache:
        kafka: info
